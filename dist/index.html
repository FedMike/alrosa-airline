    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Title -->

    <!-- Favicon -->
</head>

    <body>

    <div class="container">
        <a href="./index.html" class="header__logo">
            <img src="./img/logo.png" alt="Алроса Авиакомпания">
        </a>
        <div class="header-menu__desktop">
            <ul class="header-menu__desktop-list">
                <li class="header-menu__desktop-item">
                    <a href="javascript:void(0)" class="header-menu__desktop-item--link active">Покупка и
                        управление</a>
                </li>
                <li class="header-menu__desktop-item">
                    <a href="javascript:void(0)" class="header-menu__desktop-item--link">Алмазная миля</a>
                </li>
                <li class="header-menu__desktop-item">
                    <a href="javascript:void(0)" class="header-menu__desktop-item--link">Сотрудникам</a>
                </li>
                <li class="header-menu__desktop-item">
                    <a href="javascript:void(0)" class="header-menu__desktop-item--link">Бизнесу</a>
                </li>
                <li class="header-menu__desktop-item">
                    <a href="javascript:void(0)" class="header-menu__desktop-item--link">Еще</a>
                </li>
            </ul>
        </div>
        <div class="header__tools">
            <a href="javascript:void(0)" class="header-tools__item">
                <svg width="23" height="23">
                    <use xlink:href="./img/svg/sprite.svg#search"></use>
                </svg>
            </a>
            <a href="javascript:void(0)" class="header-tools__item">
                <svg width="24" height="24">

            <a href="javascript:void(0)" class="header-tools__item">
                <span>RU</span>

            <div class="header-tools__item theme-change">
                <span></span>
                <svg width="16" height="16">
                    <use xlink:href="./img/svg/sprite.svg#sun"></use>
                </svg>
            </div>
        </div>
        <div class="header__lk-link">
            <a href="javascript:void(0)">Войти</a>
        </div>
    </div>
</header>

        <h1>Заглавие</h1>
        <div class="airlines-menu-pages">
    <div class="container">
        <div class="menu-cards" id="menu-cards"></div>
    </div>
</div>
<script>
    const airlinesData = [
        { image: 'img/33939.jpg', title: 'Авиакомпания "АЛРОСА1"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА2"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА3"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА4"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА5"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА6"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА7"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА8"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА9"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА10"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА11"' },
        { image: 'img/alrosa.jpeg', title: 'Авиакомпания "АЛРОСА12"' },
    ]

    const menuCardsContainer = document.getElementById('menu-cards')

    airlinesData.forEach((airline, index) => {
        const menuCard = document.createElement('div')
        menuCard.classList.add('menu-card')

        if (index === 4 || index === 5 || index === 10) {
            menuCard.classList.add('wide')
        }

        const imgContainer = document.createElement('div')
        imgContainer.classList.add('menu-card__img')
        imgContainer.innerHTML = `<img src="${airline.image}" alt="" />`

        const title = document.createElement('div')
        title.classList.add('menu-card__title')
        title.innerHTML = airline.title

        const link = document.createElement('a')
        link.setAttribute('href', '#')
        link.classList.add('menu-card__link')
        link.innerHTML = `<img src="img/next-arrow.png" alt="next-arrow" />`

        menuCard.appendChild(imgContainer)
        menuCard.appendChild(title)
        menuCard.appendChild(link)

        menuCardsContainer.appendChild(menuCard)
    })
</script>

        <footer class="footer"></footer>
        <!-- <script src="./js/libs/swiper/swiper-bundle.min.js"></script> -->

        <script src="./js/main.min.js"></script>
    </body>
</html>
