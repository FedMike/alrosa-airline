<!DOCTYPE html>
<html lang="ru">

    <body>
        @@include('html/header.html',{})

                <div class="swiper main-banner__swiper">
                    <div class="swiper-wrapper">
                        <div class="main-banner__item swiper-slide">
                            <div class="main-banner__img-wrapper">
                                <img
                                    src="./img/heading-main-banner.jpg"
                                    alt="Главный баннер" />
                            </div>
                            <div class="main-banner__layer">
                                <svg
                                    width="1438"
                                    height="500"
                                    viewBox="0 0 1438 500">
                                    <use
                                        xlink:href="./img/svg/sprite.svg#chevron"></use>
                                </svg>
                            </div>

                            <div class="main-banner__content">
                                <div class="swiper-slide">
                                    <div class="main-banner__content">
                                        <div class="content__top">
                                            <span>Москва—сочи</span>
                                        </div>
                                        <div class="content__bottom">
                                            <span>от 5 950 ₽</span>

                            </div>
                        </div>

                        <div class="main-banner__item swiper-slide">

                                    src="./img/heading-main-banner.jpg"

                            <div class="main-banner__layer">

                                    <use
                                        xlink:href="./img/svg/sprite.svg#chevron"></use>
                                </svg>
                            </div>
                            <div class="main-banner__content">
                                <div class="swiper-slide">
                                    <div class="main-banner__content">
                                        <div class="content__top">
                                            <span>сочи—москва</span>
                                        </div>
                                        <div class="content__bottom">
                                            <span>от 6 950 ₽</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="main-banner__item swiper-slide">
                            <div class="main-banner__img-wrapper">
                                <img
                                    src="./img/heading-main-banner.jpg"
                                    alt="Главный баннер" />

                            <div class="main-banner__layer">

                            </div>

                                        <div class="content__bottom">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="main-banner__block">
                        <div class="main-banner__btns">
                            <div
                                class="main-banner__btn main-banner__btn--prev">
                                <svg width="9" height="16">
                                    <use
                                        xlink:href="./img/svg/sprite.svg#button-arrow"></use>
                                </svg>
                            </div>
                            <div
                                class="main-banner__btn main-banner__btn--next">
                                <svg width="9" height="16">
                                    <use
                                        xlink:href="./img/svg/sprite.svg#button-arrow"></use>

                    </div>
                </div>
            </div>
