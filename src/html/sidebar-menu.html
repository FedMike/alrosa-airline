<div class="sidebar__menu">
	<div class="sidebar-menu__title">
		<a href="@@link">@@title</a>
	</div>
	<ul class="sidebar-menu__list">
		@@for(var i = 0; i < children.length; i++) { 
                <li class="sidebar-menu__item `+children[i].class+`">
                    <a href="./`+children[i].link+`">`+children[i].title+`</a>
                </li>
        }
	</ul>
</div>
